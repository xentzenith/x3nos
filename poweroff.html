<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3NOS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #003399;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000000;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            border-radius: 4px;
            background: #333;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            position: absolute;
            top: 0;
            left: -100%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            width: 120px;
            height: auto;
            filter: grayscale(100%);
        }

        .power-on-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #00cc00;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .power-on-button:hover {
            background: #009900;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-bar"></div>
        <p>Do not force shutdown your computer while we are preparing to power off...</p>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/xentzenith/x3nos/master/logo.png" alt="X3NOS Logo">
        </div>
        <button class="power-on-button" onclick="powerOn()">Power On</button>
    </div>
    <script>
        function powerOn() {
            window.location.href = '/';
        }

        setTimeout(() => {
            document.querySelector('.loading-bar').style.display = 'none';
            document.querySelector('p').style.display = 'none';
            document.querySelector('.power-on-button').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
